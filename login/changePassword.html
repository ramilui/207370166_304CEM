<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="login/src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" action="/changePassword" method="POST" id="login">
            <h1 class="form__title">Change password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name="username" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password"  name="currentPassword" class="form__input" autofocus placeholder="Current password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password"  name="password_change" class="form__input" minlength="8" autofocus placeholder="New password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password"  name="cpassword_change" class="form__input" minlength="8" autofocus placeholder="Confirm the new password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
            <p class="form__text">
                <a href="/home" class="form__link">Back to homepage</a>
            </p>
        </form>
    <script src="login/src/main.js"></script>
</body>
